<body ng-app="App">

            </p>
        </div>
    </div>
    <script>
        $(document).ready(function () {
            $("#loader").hide();
            $(document).ajaxStart(function () {
                $("#overlay").addClass("overlay");
                $("#overlay :input").attr("disabled", "disabled");
                $("#loader").show();
            }).ajaxStop(function () {
                $('#overlay').removeClass("overlay");
                $("#overlay :input").removeAttr("disabled");
                $("#loader").hide();
            });
        });
    </script>
